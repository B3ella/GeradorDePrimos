<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Generator</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@500&display=swap");
    </style>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="titulo-principal">GERADOR DE NÚMEROS PRIMOS</h1>
    <p class="resumo">Gera um gráfico com os números primos até determinado limite</p>
    <div class="grafico"></div>
    <div class="controlador">
      <h2 class="controlador__titulo">gerar primos até</h2>
      <input class="controlador__input-teto" value="" type="number" placeholder="digite o limite" /><button class="controlador__button-gerar">
        gerar
      </button>
      <script src="geradorDePrimos.js"></script>
    </div>
  </body>
